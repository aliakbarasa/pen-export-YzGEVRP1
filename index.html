<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>music player widget</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="player">

    <div class="player__header">

      <div class="player__img player__img--absolute slider">

        <button class="player__button player__button--absolute--nw playlist">

          <img src="http://physical-authority.surge.sh/imgs/icon/playlist.svg" alt="playlist-icon">

        </button>

        <button class="player__button player__button--absolute--center play">

          <img src="http://physical-authority.surge.sh/imgs/icon/play.svg" alt="play-icon">
          <img src="http://physical-authority.surge.sh/imgs/icon/pause.svg" alt="pause-icon">

        </button>

        <div class="slider__content">

          <img class="img slider__img" src="Music cover/1.jfif" alt="cover">
          <img class="img slider__img" src="Music cover/2.jfif" alt="cover">
          <img class="img slider__img" src="Music cover/3.jfif" alt="cover">
          <img class="img slider__img" src="Music cover/4.jfif" alt="cover">
          <img class="img slider__img" src="Music cover/5.jfif" alt="cover">
          <img class="img slider__img" src="Music cover/6.jfif" alt="cover">
          <img class="img slider__img" src="Music cover/7.jfif" alt="cover">

        </div>

      </div>

      <div class="player__controls">

        <button class="player__button back">

          <img class="img" src="http://physical-authority.surge.sh/imgs/icon/back.svg" alt="back-icon">

        </button>
        
        <p class="player__context slider__context">

          <strong class="slider__name"></strong>
          <span class="player__title slider__title"></span>

        </p>

        <button class="player__button next">

          <img class="img" src="http://physical-authority.surge.sh/imgs/icon/next.svg" alt="next-icon">

        </button>

        <div class="progres">

          <div class="progres__filled"></div>

        </div>

      </div>

    </div>

    <ul class="player__playlist list">

      <li class="player__song">

        <img class="player__img img" src="Music cover/1.jfif" alt="cover">

        <p class="player__context">

          <b class="player__song-name">Music Lisa</b>
          <span class="flex">

            <span class="player__title">LALISA</span>
            <span class="player__song-time"></span>

          </span>

        </p>

        <audio class="audio" src="1.mp3"></audio>

      </li>

      <li class="player__song">

        <img class="player__img img" src="Music cover/2.jfif" alt="cover">

        <p class="player__context">

          <b class="player__song-name">Music Lisa</b>
          <span class="flex">

            <span class="player__title">Money</span>
            <span class="player__song-time"></span>

          </span>
          
        </p>

        <audio class="audio" src="2.mp3"></audio>

      </li>

      <li class="player__song">

        <img class="player__img img" src="Music cover/3.jfif" alt="cover">

        <p class="player__context">

          <b class="player__song-name">Music Dj snake</b>
          <span class="flex">

            <span class="player__title">SG</span>
            <span class="player__song-time"></span>

          </span>
            
        </p>

        <audio class="audio" src="3.mp3"></audio>

      </li>

      <li class="player__song">

        <img class="player__img img" src="Music cover/4.jfif" alt="cover">

        <p class="player__context">

          <b class="player__song-name">Music Jennie</b>
          <span class="flex">

            <span class="player__title">Solo</span>
            <span class="player__song-time"></span>

          </span>
          
        </p>

        <audio class="audio" src="4.mp3"></audio>

      </li>

      <li class="player__song">

        <img class="player__img img" src="Music cover/5.jfif" alt="cover">

        <p class="player__context ">

          <b class="player__song-name">Music Rose</b>
          <span class="flex">

            <span class="player__title">On the ground</span>
            <span class="player__song-time"></span>

          </span>

        </p>

        <audio class="audio" src="5.mp3"></audio>

      </li>

      <li class="player__song">

        <img class="player__img img" src="Music cover/6.jfif" alt="cover">

        <p class="player__context">

          <b class="player__song-name">Music 2pak</b>
          <span class="flex">

            <span class="player__title"></span>
            <span class="player__song-time"></span>

          </span>

        </p>

        <audio class="audio" src="6.mpeg"></audio>

      </li>

      <li class="player__song">

        <img class="player__img img" src="Music cover/7.jfif" alt="cover">

        <p class="player__context ">

          <b class="player__song-name">Music Eminem</b>
          <span class="flex">

            <span class="player__title"></span>
            <span class="player__song-time"></span>

          </span>

        </p>

        <audio class="audio" src="7.mpeg"></audio>

      </li>

    </ul>

  </div>
<!-- partial -->
  <script  src="script.js"></script>

</body>
</html>
